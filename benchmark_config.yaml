# ============================================================
# SAC-LFM Benchmarking Configuration
# NeurIPS / ICLR reproducibility standard
# ============================================================

# Global settings
global:
  device: "auto"                  # "cpu", "cuda", or "auto"
  output_dir: "benchmark_results"
  training_steps: 50_000          # total env steps per run
  eval_episodes: 100              # episodes for final evaluation
  log_interval: 500               # steps between console logs
  eval_interval: 5000             # steps between periodic evals
  save_checkpoints: true

# Random seeds — 5 seeds as per NeurIPS reproducibility checklist
seeds: [1, 2, 3, 4, 5]

# Environment parameters
environment:
  num_channels: 10
  sequence_length: 16
  num_features: 3
  pu_on_prob: 0.3
  pu_off_prob: 0.5
  noise_std: 0.1
  max_steps: 200

# Agent configurations — matched hyperparameters for fair comparison
agents:
  sac_lfm:
    class: "sac_lfm"
    params:
      model_dim: 128
      latent_dim: 128
      num_blocks: 3
      num_heads: 4
      lr: 3.0e-4
      gamma: 0.99
      tau: 0.005
      buffer_size: 100_000
      batch_size: 256
      learning_starts: 1000

  sac_lstm:
    class: "sac_lstm"
    params:
      hidden_dim: 128
      latent_dim: 128
      num_layers: 2
      lr: 3.0e-4
      gamma: 0.99
      tau: 0.005
      buffer_size: 100_000
      batch_size: 256
      learning_starts: 1000

  ppo_lstm:
    class: "ppo_lstm"
    params:
      lstm_hidden_size: 128
      n_lstm_layers: 1
      lr: 3.0e-4
      n_steps: 2048
      batch_size: 128
      n_epochs: 10
      gamma: 0.99
      gae_lambda: 0.95
      clip_range: 0.2
      ent_coef: 0.01
